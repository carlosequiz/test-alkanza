<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>
        Selecciona la imagen que mas te guste
      </h2>
      <div *ngIf="first_option" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <div class="featured-image box img"
          [ngStyle]="{'background-image': 'url(' + first_option.post_url + '/download)'}" (click)="sendImage($event, first_option.post_url)"></div>
      </div>
      <div *ngIf="second_option" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <div class="featured-image box img"
          [ngStyle]="{'background-image': 'url(' + second_option.post_url + '/download)'}" (click)="sendImage($event, second_option.post_url)"></div>
      </div>

    </div>
  </div>
</div>
